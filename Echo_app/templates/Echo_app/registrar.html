{% extends 'Echo_app/base.html' %}
{% load static %}
{% block title %}Registrar{% endblock %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'Echo_app/css/login.css' %}">
<div class="login-container">
    <div class="login-header">
        <h1>Crie sua Conta</h1>
    </div>

    <form method="post">
        {% csrf_token %}

        {% if erros %}
            <div class="form-error">
                {% for erro in erros %}
                    <p>{{ erro }}</p>
                {% endfor %}
            </div>
        {% endif %}
        
        <div class="form-group">
            <label for="id_username">Usuário</label>
            <input type="text" name="username" id="id_username" class="form-input" required>
        </div>
        
        <div class="form-group">
            <label for="id_first_name">Nome (Opcional)</label>
            <input type="text" name="first_name" id="id_first_name" class="form-input">
        </div>

        <div class="form-group">
            <label for="id_email">E-mail</label>
            <input type="email" name="email" id="id_email" class="form-input" required>
        </div>

        <div class="form-group">
            <label for="id_password">Senha</label>
            <input type="password" name="password" id="id_password" class="form-input" required>
        </div>
        
        <div class="form-group">
            <label for="id_password_confirm">Confirme sua Senha</label>
            <input type="password" name="password_confirm" id="id_password_confirm" class="form-input" required>
        </div>
        
        <button type="submit" class="btn-submit">Registrar</button>
    </form>
    
    <div class="register-link">
        <p>Já tem uma conta? <a href="{% url 'entrar' %}">Entre aqui</a></p>
    </div>
</div>
{% endblock %}

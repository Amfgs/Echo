{% extends 'Echo_app/base.html' %}
{% load static %}
{% block title %}Entrar{% endblock %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'Echo_app/css/login.css' %}">
<div class="login-container">
    <div class="login-header">
        <h1>Bem-vindo!</h1>
        <p>Acesse sua conta para continuar</p>
    </div>

    <form method="post">
        {% csrf_token %}

        {% if erro_login %}
            <div class="form-error">
                {{ erro_login }}
            </div>
        {% endif %}
        
        <div class="form-group">
            <label for="id_username">Usuário</label> 
    
            <input type="text" name="username" id="id_username" class="form-input" required
                value="{{ username_preenchido|default:'' }}"> </div>
        <div class="form-group">
            <label for="id_password">Senha</label>
            <input type="password" name="password" id="id_password" class="form-input" required>
        </div>
        
        <button type="submit" class="btn-submit">Entrar</button>
    </form>

    <div class="register-link">
        <p>Não tem uma conta? <a href="{% url 'registrar' %}">Crie uma agora</a></p>
    </div>
</div>
{% endblock %}
